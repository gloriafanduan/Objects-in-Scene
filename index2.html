<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>What's not real about virtual reality when we're living in a Bonsai Paradox?</title>
    <meta name="description" content="What's not real about virtual reality when we're living in a Bonsai Paradox?" />
    <script src="assets/js/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img scr="assets/images/gallery.jpg" id="photo" />
         <video id="fallingelephant" autoplay loop="true" src="assets/video/fallingelephant.mov"></video>
        
        <audio
          id="soundtrack"
          src="assets/music/grace-audio.m4a"
          preload="auto"
        ></audio>
      </a-assets>

      <a-entity camera look-controls position="0 0 0">
       
      </a-entity>

<a-sphere color="black" position="-5.36189 5.67422 14.19291" material="src: assets/video/fallingelephant.mov; shader: ios10hls" geometry="primitive: plane" scale="21.07448 12.71225 10" rotation="0 155 0">
        <a-animation attribute="visible" to="false" begin="click"></a-animation>
      </a-sphere>
      
      <a-sky src="assets/images/gallery.jpg" rotation="0 -130 0"></a-sky>
      <a-text
        font="ariel"
        value="What's not real about VR?"
        width="6"
        position="0 0 0"
        rotation="0 15 0"
      ></a-text>
      
      
      
    </a-scene>
  </body>
</html>
